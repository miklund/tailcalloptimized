<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% if page.title != "Archive (sidebar)" %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endif %}
    <link rel="stylesheet" href="/dist/assets/css/main.min.css" type="text/css">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mikaellundin">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="twitter:title" content="{{ page.title }}">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta name="og:description" content="{{ page.description }}">
    <meta name="twitter:description" content="{{ page.description }}">
    {% else if content %}
    <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
    <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
    <meta name="twitter:description" content="{{ content | strip_html | truncatewords: 25 }}">
    {% endif %}
    {% else %}
    <meta name="description" content="{{site.description}}">
    {% endif %}

    <meta property="og:url" content="{{site.url}}{{ page.url | remove_first:'index.html' }}">
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="en_GB" />
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
    {% endif %}

    <meta property="twitter:creator" content="@mikaellundin">
    <meta property="twitter:domain" content="blog.mikaellundin.name">
    
    {% if page.image %}
    <meta property="twitter:image:src" content="{{site.url}}/{{page.image}}">
    {% endif %}

    <link href="{{site.url}}/assets/css/pygments-jekyll-github.css" rel="stylesheet">
</head>
