title: Mikael Lundin Weblog
name: Mikael Lundin Weblog
description: Short stories about functional things, non-functional things, and things that doesn't function.
url: http://blog.mikaellundin.name
markdown: redcarpet
redcarpet:
    extensions: ["tables", "footnotes"]
highligher: pygments
permalink: /:year/:month/:day/:title.html
google_analytics: UA-49087954-2

gems:
    - jekyll-gist
    - jekyll-sitemap

gist:
    noscript: true

owner:
    name: Mikael Lundin
    disqus_shortname: tailcalloptimized
    twitter: mikaellundin

exclude: [bower_components/, node_modules/, package.json, gulpfile.js, rakefile.rb, s3_website.yml, bower.json, _src/]
